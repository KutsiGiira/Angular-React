<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
        <style>
            .root{
                height: 100%;
            }

            header{
                background-color: red;
            }
            main{
                background-color: blueviolet;
            }
            footer{
                text-align: center;
                position: absolute;
                bottom: 0;
                background-color: green;
                width: 99vw;
            }
        </style>
</head>
<body>
    <div class="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
const rootElement = document.querySelector('.root')
const header = (
    <header>
        <h1>Welcome to your first react page</h1>
        <h2>first experience of building front end</h2>
        <h3>Hope u like it</h3>
    </header>
)
const main = (
    <main>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, 
            rerum obcaecati eum hic aut accusantium laboriosam libero, recusandae eligendi earum dicta debitis autem? 
            Quis enim velit veritatis, laudantium culpa tempora.
        </p>
    </main>
)

const footer = (
    <footer>
        <h2>Made by Author 30/01/25</h2>
    </footer>
)
const page = (
    <div>
    {header}
    {main}
    {footer}
    </div>
)
ReactDOM.render(page, rootElement)
</script>
</body>
</html>
