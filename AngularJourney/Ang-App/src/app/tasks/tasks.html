<section>
    <header>
        <h1>{{name}}'s task</h1>
        <button>
            Add New Task
        </button>
    </header>
    <ul>
        @for (task of selectUserTask; track task.id){
        <li>
            <app-task [task] = "task"></app-task>
        </li>
        }
    </ul>
</section>
