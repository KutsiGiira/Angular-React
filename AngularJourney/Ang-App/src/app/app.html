<app-header></app-header>
<main>
  <ul id="users">
    @for (user of user; track user.id){
    <li >
      <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
    </li>
    }
    </ul>
    @if (SelectedUser){
  <app-tasks [userId]="SelectedUser.id" [name]="SelectedUser.name"></app-tasks>
    } @else {
      <p>Select a user to see their task</p>
    }
</main>
